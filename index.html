<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日のちゃいくん</title>
    <!-- Tailwind CSS を読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- パスワード入力画面 -->
    <div id="password-screen" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">パスワードを入力してください</h2>
            <input 
                id="password-input" 
                type="password" 
                placeholder="パスワード" 
                class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 mb-4 text-center"
            >
            <button 
                id="login-button" 
                class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors"
            >
                ログイン
            </button>
            <p id="error-message" class="text-red-500 mt-4 hidden">パスワードが違います</p>
        </div>
    </div>

    <!-- メインコンテンツ（初期状態では非表示） -->
    <div id="main-content" class="hidden">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg max-w-2xl mx-auto my-8">

            <!-- タイトル -->
            <h1 class="text-4xl sm:text-5xl font-bold text-center text-gray-800 mb-4">
                今日のちゃいくん
            </h1>

            <!-- 日付表示エリア -->
            <p id="date-display" class="text-center text-gray-500 mb-8"></p>

            <!-- ちゃいくんの画像 -->
            <div class="flex justify-center mb-6">
                <img 
                    src="aki.jpeg" 
                    alt="今日のちゃいくんの写真"
                    class="w-full h-auto rounded-lg shadow-md max-w-lg"
                >
            </div>

            <!-- ちゃいくんの今日の出来事 -->
            <div class="text-lg text-gray-700 leading-relaxed">
                <p class="mb-4">
                    今日のちゃいくんは、窓辺の心地よい日差しの中でお昼寝中です。
                </p>
                <p>
                    気持ちよさそうにすやすやと眠っていて、時々ピクッと耳を動かす姿がとっても可愛いです。
                    夢の中で何かおいしいものを食べているのかもしれませんね。
                </p>
            </div>

        </div>
    </div>

    <!-- JavaScriptでパスワード認証と日付表示を処理 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');
            const passwordScreen = document.getElementById('password-screen');
            const mainContent = document.getElementById('main-content');
            const errorMessage = document.getElementById('error-message');
            const dateElement = document.getElementById('date-display');

            // パスワード認証の処理
            function checkPassword() {
                if (passwordInput.value === 'aiueo') {
                    passwordScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    // 日付を更新
                    updateDate();
                } else {
                    errorMessage.classList.remove('hidden');
                }
            }

            // ログインボタンのクリックイベント
            loginButton.addEventListener('click', checkPassword);
            
            // Enterキーでの認証
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });

            // 日付を動的に表示する関数
            function updateDate() {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth() + 1; // getMonth()は0から始まるため+1
                const day = today.getDate();
                const dayOfWeek = ["日", "月", "火", "水", "木", "金", "土"][today.getDay()];
                dateElement.textContent = `${year}年${month}月${day}日 (${dayOfWeek})`;
            }

            // 初期ロード時に日付をセット（パスワード認証後にも呼ばれる）
            updateDate();
        });
    </script>

</body>
</html>
